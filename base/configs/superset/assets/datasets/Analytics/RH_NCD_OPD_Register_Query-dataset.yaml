sql: "SELECT\n    f_facility AS \"Facility Name\",\n    f_district AS \"Facility District\"\
  ,\n    f_province AS \"Facility Province\",\n    CASE \n        WHEN identifiers\
  \ ~ '.*OpenMRS ID: (.*?)(,|$).*' THEN REGEXP_REPLACE(identifiers, '.*OpenMRS ID:\
  \ (.*?)(,|$).*', '\\1', 'g')\n        ELSE ''\n    END AS \"OpenMRS ID\",\n    CONCAT_WS('\
  \ ', given_name, middle_name, family_name) AS \"Patient's name\",\n    gender AS\
  \ \"Gender\",\n    referred_from AS \"Referred By\",\n    DATE_PART('year', age(visit_date,\
  \ birthdate)) AS \"Age\",\n    CASE \n        WHEN attributes ~ '.*Telephone Number:\
  \ (.*?)(\\/|$).*' THEN REGEXP_REPLACE(attributes, '.*Telephone Number: (.*?)(\\\
  /|$).*', '\\1', 'g')\n        ELSE ''\n    END AS \"Phone number\",\n    zone AS\
  \ \"Zone\",\n    address_1 AS \"Village\",\n    address_city AS \"Commune/ Sangkat\"\
  ,\n    address_county_district AS \"District/ Khan\",\n    address_state_province\
  \ AS \"Province/City\",\n    visit_date AS \"Visit Date\",\n    visit_type AS \"\
  Visit\",\n    obs_weight AS \"Weight\",\n    obs_height AS \"Height\",\n    obs_diastolic_pressure\
  \ AS \"Diastolic Pressure\",\n    obs_temperature AS \"Temperature\",\n    obs_bmi\
  \ AS \"BMI\",\n    obs_pulse AS \"Pulse\",\n    obs_circumference AS \"Circumference\"\
  ,\n    obs_respiratory_rate AS \"Respiratory Rate\",\n    obs_spo2 AS \"SpO2\",\n\
  \    obs_systolic_pressure AS \"Systolic Pressure\",\n    obs_fasting_blood_sugar\
  \ AS \"Fasting Blood Sugar\",\n    obs_random_blood_sugar AS \"Random Blood Sugar\"\
  ,\n    obs_ogtt_1hour AS \"OGTT 1 Hour\",\n    obs_ogtt_2hours AS \"OGTT 2 Hours\"\
  ,\n    obs_hba1c AS \"HbA1c\",\n    obs_ketones AS \"Ketones\",\n    obs_albumin\
  \ AS \"Albumin\",\n    obs_smoking_status AS \"Smoking Status\",\n    obs_physical_exercise\
  \ AS \"Physical Exercise\",\n    obs_alcohol_use AS \"Alcohol Use\",\n    obs_cvd_risk_score\
  \ AS \"CVD risk score (%)\",\n    obs_diagnosis1 AS \"Diagnosis 1\",\n    obs_diagnosis2\
  \ AS \"Diagnosis 2\",\n    obs_complications AS \"Complications\",\n    obs_treatment_recommendations\
  \ AS \"Management - Lifestlye\",\n    medications AS \"Management - Medications\"\
  ,\n    obs_followup_date AS \"Appointment Date\",\n    obs_followup_for AS \"Appointment\
  \ Reason\",\n    obs_facility AS \"Referral Facility\",\n    obs_reason_for_referral\
  \ AS \"Reason For Referral\",\n    insurance_type AS \"Payment Type\",\n    '' AS\
  \ \"Remarks\"\nFROM (\n    SELECT\n        facility_address.state_province AS \"\
  f_province\",\n        facility_address.county_district AS \"f_district\",\n   \
  \     facility_address.name AS \"f_facility\",\n        MAX(given_name) AS given_name,\n\
  \        MAX(middle_name) AS middle_name,\n        MAX(family_name) AS family_name,\n\
  \        MAX(identifiers) AS identifiers,\n        MAX(birthdate) AS birthdate,\n\
  \        MAX(gender) AS gender,\n        MAX(address_state_province) AS address_state_province,\n\
  \        MAX(address_county_district) AS address_county_district,\n        MAX(address_city)\
  \ AS address_city,\n        MAX(address_1) AS address_1,\n        MAX(attributes)\
  \ AS attributes,\n        MAX(vi.date_started) AS \"visit_date\",\n        MAX(vi.type)\
  \ AS \"visit_type\",\n        MAX(CASE \n            WHEN vi.visit_attributes ~\
  \ '.*Address Zone: (.*?)(\\/|$).*' THEN REGEXP_REPLACE(vi.visit_attributes, '.*Address\
  \ Zone: (.*?)(\\/|$).*', '\\1', 'g')\n            ELSE ''\n        END) AS \"zone\"\
  ,\n        MAX(CASE \n            WHEN vi.visit_attributes ~ '.*Insurance Type:\
  \ (.*?)(\\/|$).*' THEN REGEXP_REPLACE(vi.visit_attributes, '.*Insurance Type: (.*?)(\\\
  /|$).*', '\\1', 'g')\n            ELSE ''\n        END) AS \"insurance_type\",\n\
  \        MAX(CASE WHEN obs.question_uuid = 'fd588078-9286-46ea-b133-36aab1b025ec'\
  \ THEN obs.answer_coded ELSE NULL END) AS \"referred_from\",\n        MAX(CASE WHEN\
  \ obs.question_uuid = '5089AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA' THEN obs.answer_numeric\
  \ ELSE NULL END) AS \"obs_weight\",\n        MAX(CASE WHEN obs.question_uuid = '5090AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\
  \ THEN obs.answer_numeric ELSE NULL END) AS \"obs_height\",\n        MAX(CASE WHEN\
  \ obs.question_uuid = '5086AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA' THEN obs.answer_numeric\
  \ ELSE NULL END) AS \"obs_diastolic_pressure\",\n        MAX(CASE WHEN obs.question_uuid\
  \ = '5088AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA' THEN obs.answer_numeric ELSE NULL END)\
  \ AS \"obs_temperature\",\n        MAX(CASE WHEN obs.question_uuid = 'a89c60c0-1350-11df-a1f1-0026b9348838'\
  \ THEN obs.answer_numeric ELSE NULL END) AS \"obs_bmi\",\n        MAX(CASE WHEN\
  \ obs.question_uuid = '5087AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA' THEN obs.answer_numeric\
  \ ELSE NULL END) AS \"obs_pulse\",\n        MAX(CASE WHEN obs.question_uuid = '1343AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\
  \ THEN obs.answer_numeric ELSE NULL END) AS \"obs_circumference\",\n        MAX(CASE\
  \ WHEN obs.question_uuid = '5242AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA' THEN obs.answer_numeric\
  \ ELSE NULL END) AS \"obs_respiratory_rate\",\n        MAX(CASE WHEN obs.question_uuid\
  \ = '5092AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA' THEN obs.answer_numeric ELSE NULL END)\
  \ AS \"obs_spo2\",\n        MAX(CASE WHEN obs.question_uuid = '5085AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\
  \ THEN obs.answer_numeric ELSE NULL END) AS \"obs_systolic_pressure\",\n       \
  \ MAX(CASE WHEN obs.question_uuid = '4a6ad2db-86af-4acc-906b-b749b7f6cda6' THEN\
  \ obs.answer_numeric ELSE NULL END) AS \"obs_fasting_blood_sugar\",\n        MAX(CASE\
  \ WHEN obs.question_uuid = 'f52d731e-58da-4f3a-a480-77c5e9d8d2eb' THEN obs.answer_numeric\
  \ ELSE NULL END) AS \"obs_random_blood_sugar\",\n        MAX(CASE WHEN obs.question_uuid\
  \ = '3c884cd2-4aba-41e0-a535-e3e7bc70b5ee' THEN obs.answer_numeric ELSE NULL END)\
  \ AS \"obs_ogtt_1hour\",\n        MAX(CASE WHEN obs.question_uuid = '1941f03b-9a5e-4285-b66a-c10880a3362d'\
  \ THEN obs.answer_numeric ELSE NULL END) AS \"obs_ogtt_2hours\",\n        MAX(CASE\
  \ WHEN obs.question_uuid = 'a8af7520-1350-11df-a1f1-0026b9348838' THEN obs.answer_numeric\
  \ ELSE NULL END) AS \"obs_hba1c\",\n        MAX(CASE WHEN obs.question_uuid = '07015405-c865-4a22-8ad1-c8863d5f005b'\
  \ THEN obs.answer_numeric ELSE NULL END) AS \"obs_ketones\",\n        MAX(CASE WHEN\
  \ obs.question_uuid = 'c423325e-be95-42e2-ae38-b940c2586327' THEN obs.answer_numeric\
  \ ELSE NULL END) AS \"obs_albumin\",\n        MAX(CASE WHEN obs.question_uuid =\
  \ '7533aa7e-04cb-4cfd-9c97-6ac36f114bab' THEN obs.answer_coded ELSE NULL END) AS\
  \ \"obs_smoking_status\",\n        MAX(CASE WHEN obs.question_uuid = 'c31a2da0-f16b-44e3-baea-8a259d8beb31'\
  \ THEN obs.answer_coded ELSE NULL END) AS \"obs_physical_exercise\",\n        MAX(CASE\
  \ WHEN obs.question_uuid = 'e737c8c9-a154-47a1-aa20-ed13008d46cf' THEN obs.answer_coded\
  \ ELSE NULL END) AS \"obs_alcohol_use\",\n        MAX(CASE WHEN obs.question_uuid\
  \ = 'dff491e3-b14c-4b32-ab64-63b96966d72d' THEN obs.answer_coded ELSE NULL END)\
  \ AS \"obs_cvd_risk_score\",\n        MAX(CASE WHEN obs.question_uuid = '45583478-f703-46e3-b63a-54b0a95c25f0'\
  \ THEN obs.answer_coded ELSE NULL END) AS \"obs_diagnosis1\",\n        MAX(CASE\
  \ WHEN obs.question_uuid = '76ca08a5-2128-4b53-afba-74227b015924' THEN obs.answer_coded\
  \ ELSE NULL END) AS \"obs_diagnosis2\",\n        MAX(CASE WHEN obs.question_uuid\
  \ = '3f36a039-eac3-46bd-8798-102c55639d49' THEN obs.answer_coded ELSE NULL END)\
  \ AS \"obs_complications\",\n        STRING_AGG(DISTINCT drug_order.drug_name, ',\
  \ ') AS \"medications\",\n        MAX(CASE WHEN obs.question_uuid = 'dee2db0c-5a06-4b1e-8be6-0f327fe6158d'\
  \ THEN obs.answer_coded ELSE NULL END) AS \"obs_reason_for_referral\",\n       \
  \ MAX(CASE WHEN obs.question_uuid = '9f7c8739-3ea3-4f7f-8648-d6c36fef7be2' THEN\
  \ obs.answer_coded ELSE NULL END) AS \"obs_treatment_recommendations\",\n      \
  \  MAX(CASE WHEN obs.question_uuid = '758b9dd8-b6d0-4ac2-b245-0e7bffb4693a' THEN\
  \ obs.answer_coded ELSE NULL END) AS \"obs_facility\",\n        MAX(CASE WHEN obs.question_uuid\
  \ = '2e27bbf9-d744-46a2-a7d4-cecd33c28b8a' THEN obs.answer_coded ELSE NULL END)\
  \ AS \"obs_followup_for\",\n        MAX(CASE WHEN obs.question_uuid = 'e9c145c1-f4e9-4c34-b237-da069939dc38'\
  \ THEN obs.answer_datetime ELSE NULL END) AS \"obs_followup_date\"\n    FROM patients\
  \ pa\n    LEFT OUTER JOIN visits vi ON vi.visit_voided = false AND vi.patient_uuid\
  \ = pa.patient_uuid AND vi.type IN ('NCD New Visit', 'NCD Follow-up Visit')\n  \
  \  LEFT OUTER JOIN locations facility_address ON facility_address.uuid = vi.location_uuid\n\
  \    LEFT OUTER JOIN observations obs ON obs.obs_voided = false AND obs.visit_uuid\
  \ = vi.visit_uuid AND obs.question_uuid IN (\n        '5089AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA',\
  \ \n        '5090AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA', \n        '5086AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA',\
  \ \n        '5088AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA', \n        'a89c60c0-1350-11df-a1f1-0026b9348838',\
  \ \n        '5087AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA', \n        '1343AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA',\
  \ \n        '5242AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA', \n        '5092AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA',\
  \ \n        '5085AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA',\n        '5086AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA',\n\
  \        '4a6ad2db-86af-4acc-906b-b749b7f6cda6',\n        'f52d731e-58da-4f3a-a480-77c5e9d8d2eb',\n\
  \        '3c884cd2-4aba-41e0-a535-e3e7bc70b5ee',\n        '1941f03b-9a5e-4285-b66a-c10880a3362d',\n\
  \        'a8af7520-1350-11df-a1f1-0026b9348838',\n        '07015405-c865-4a22-8ad1-c8863d5f005b',\n\
  \        'fd588078-9286-46ea-b133-36aab1b025ec',\n        'c423325e-be95-42e2-ae38-b940c2586327',\n\
  \        '7533aa7e-04cb-4cfd-9c97-6ac36f114bab',\n        'e737c8c9-a154-47a1-aa20-ed13008d46cf',\n\
  \        'c31a2da0-f16b-44e3-baea-8a259d8beb31',\n        '45583478-f703-46e3-b63a-54b0a95c25f0',\n\
  \        '76ca08a5-2128-4b53-afba-74227b015924',\n        '9f7c8739-3ea3-4f7f-8648-d6c36fef7be2',\n\
  \        'e9c145c1-f4e9-4c34-b237-da069939dc38',\n        '2e27bbf9-d744-46a2-a7d4-cecd33c28b8a',\n\
  \        '758b9dd8-b6d0-4ac2-b245-0e7bffb4693a'\n    ) AND obs.encounter_type IN\
  \ ('NCD Consultation')\n    LEFT OUTER JOIN orders drug_order ON drug_order.patient_uuid\
  \ = pa.patient_uuid AND (drug_order.date_activated >= vi.date_started\n        \
  \    {% if to_dttm != undefined and to_dttm is not none %}\n                AND\
  \ drug_order.date_activated <= '{{ to_dttm }}'\n            {% else %}\n       \
  \         AND drug_order.date_activated <= vi.date_stopped\n            {%- endif\
  \ -%} \n            )\n    GROUP BY \n        facility_address.state_province, \n\
  \        facility_address.county_district, \n        facility_address.name, \n \
  \       vi.visit_uuid\n) AS patient_info "
