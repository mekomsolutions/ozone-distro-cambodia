sql: "SELECT\n  MAX(current_v.date_started) AS date_started,\n  MAX(t3.postal_code)\
  \ AS health_facility_code,\n  MAX(t3.name) AS health_facility_name,\n  MAX(t3.county_district)\
  \ AS health_facility_district,\n  MAX(t3.state_province) AS health_facility_province,\n\
  \  MAX(t2.patient_uuid) AS patient_uuid,\n  MAX(\n    DATE_PART ('year', age (current_v.date_started,\
  \ t2.birthdate))\n  ) AS age,\n  MAX(t2.gender) AS gender,\n  MAX(current_v.type)\
  \ AS type,\n  MAX(t4.encounter_type) AS encounter_type,\n  MAX(obs1.cvd_score) AS\
  \ cvd_score,\n  MAX(current_v.type) AS visit_type,\n  MAX(obs2.diagnosis_one) AS\
  \ diagnosis_one,\n  MAX(obs3.diagnosis_two) AS diagnosis_two,\n  MAX(obs4.started_on_medicine)\
  \ AS started_on_medicine,\n  -- Diagnosis\n  MAX(\n    CASE\n      WHEN (\n    \
  \    (\n          obs2.diagnosis_one_uuid IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n\
  \            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n          )\n          OR obs3.diagnosis_two_uuid\
  \ IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n\
  \          )\n        )\n        AND (\n          obs2.diagnosis_one_uuid NOT IN\
  \ ('3cd50188-26fe-102b-80cb-0017a47871b2')\n          OR obs3.diagnosis_two_uuid\
  \ NOT IN ('3cd50188-26fe-102b-80cb-0017a47871b2')\n        )\n      ) THEN 1\n \
  \     ELSE 0\n    END\n  ) AS is_diagnosed_with_dm,\n  MAX(\n    CASE\n      WHEN\
  \ (\n        obs2.diagnosis_one_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n  \
  \      OR obs3.diagnosis_two_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n     \
  \ ) THEN 1\n      ELSE 0\n    END\n  ) AS is_diagnosed_with_hbp,\n  MAX(\n    CASE\n\
  \      WHEN (\n        (\n          obs2.diagnosis_one_uuid IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n\
  \            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n          )\n          OR obs3.diagnosis_two_uuid\
  \ IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n\
  \          )\n        )\n        AND (\n          obs2.diagnosis_one_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n\
  \          OR obs3.diagnosis_two_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n \
  \       )\n      ) THEN 1\n      ELSE 0\n    END\n  ) AS is_diagnosed_with_dm_and_hbp,\n\
  \  -- Diagnosis and Treatment\n  MAX(\n    CASE\n      WHEN (\n        (\n     \
  \     obs2.diagnosis_one_uuid IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n\
  \            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n          )\n          OR obs3.diagnosis_two_uuid\
  \ IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n\
  \          )\n        )\n        AND (\n          obs2.diagnosis_one_uuid NOT IN\
  \ ('3cd50188-26fe-102b-80cb-0017a47871b2')\n          OR obs3.diagnosis_two_uuid\
  \ NOT IN ('3cd50188-26fe-102b-80cb-0017a47871b2')\n        )\n        AND obs4.started_on_medicine_uuid='1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      ) THEN 1\n      ELSE 0\n    END\n  ) AS diagnosed_with_dm_and_treated,\n\
  \  MAX(\n    CASE\n      WHEN (\n        obs2.diagnosis_one_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n\
  \        OR obs3.diagnosis_two_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n   \
  \   )\n      AND obs4.started_on_medicine_uuid='1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\
  \ THEN 1\n      ELSE 0\n    END\n  ) AS diagnosed_with_hbp_and_treated,\n  MAX(\n\
  \    CASE\n      WHEN (\n        (\n          obs2.diagnosis_one_uuid IN (\n   \
  \         '105903f4-7b6d-496a-b613-37ab9d0f5450',\n            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n\
  \          )\n          OR obs3.diagnosis_two_uuid IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n\
  \            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n          )\n        )\n  \
  \      AND (\n          obs2.diagnosis_one_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n\
  \          OR obs3.diagnosis_two_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n \
  \       )\n        AND obs4.started_on_medicine_uuid='1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      ) THEN 1\n      ELSE 0\n    END\n  ) AS diagnosed_with_dm_and_hbp_and_treated,\n\
  \  -- Dropout within 30 days\n  MAX(\n    CASE\n      WHEN (\n        (\n      \
  \    obs2.diagnosis_one_uuid IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n\
  \            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n          )\n          OR obs3.diagnosis_two_uuid\
  \ IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n\
  \          )\n        )\n        AND (\n          obs2.diagnosis_one_uuid NOT IN\
  \ ('3cd50188-26fe-102b-80cb-0017a47871b2')\n          OR obs3.diagnosis_two_uuid\
  \ NOT IN ('3cd50188-26fe-102b-80cb-0017a47871b2')\n        )\n        AND obs4.started_on_medicine_uuid='1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \        AND CURRENT_DATE-current_v.date_started>INTERVAL '30 days'\n      ) THEN\
  \ 1\n      ELSE 0\n    END\n  ) AS dm_dropout_30,\n  MAX(\n    CASE\n      WHEN\
  \ (\n        obs2.diagnosis_one_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n  \
  \      OR obs3.diagnosis_two_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n     \
  \ )\n      AND obs4.started_on_medicine_uuid='1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND CURRENT_DATE-current_v.date_started>INTERVAL '30 days' THEN 1\n     \
  \ ELSE 0\n    END\n  ) AS hbp_dropout_30,\n  MAX(\n    CASE\n      WHEN (\n    \
  \    (\n          obs2.diagnosis_one_uuid IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n\
  \            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n          )\n          OR obs3.diagnosis_two_uuid\
  \ IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n\
  \          )\n        )\n        AND (\n          obs2.diagnosis_one_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n\
  \          OR obs3.diagnosis_two_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n \
  \       )\n        AND obs4.started_on_medicine_uuid='1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \        AND CURRENT_DATE-current_v.date_started>INTERVAL '30 days'\n      ) THEN\
  \ 1\n      ELSE 0\n    END\n  ) AS dm_and_hbp_dropout_30,\n  -- Dropout within 90\
  \ days\n  MAX(\n    CASE\n      WHEN (\n        (\n          obs2.diagnosis_one_uuid\
  \ IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n\
  \          )\n          OR obs3.diagnosis_two_uuid IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n\
  \            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n          )\n        )\n  \
  \      AND (\n          obs2.diagnosis_one_uuid NOT IN ('3cd50188-26fe-102b-80cb-0017a47871b2')\n\
  \          OR obs3.diagnosis_two_uuid NOT IN ('3cd50188-26fe-102b-80cb-0017a47871b2')\n\
  \        )\n        AND obs4.started_on_medicine_uuid='1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \        AND CURRENT_DATE-current_v.date_started>INTERVAL '90 days'\n      ) THEN\
  \ 1\n      ELSE 0\n    END\n  ) AS dm_dropout_90,\n  MAX(\n    CASE\n      WHEN\
  \ (\n        obs2.diagnosis_one_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n  \
  \      OR obs3.diagnosis_two_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n     \
  \ )\n      AND obs4.started_on_medicine_uuid='1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND CURRENT_DATE-current_v.date_started>INTERVAL '90 days' THEN 1\n     \
  \ ELSE 0\n    END\n  ) AS hbp_dropout_90,\n  MAX(\n    CASE\n      WHEN (\n    \
  \    (\n          obs2.diagnosis_one_uuid IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n\
  \            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n          )\n          OR obs3.diagnosis_two_uuid\
  \ IN (\n            '105903f4-7b6d-496a-b613-37ab9d0f5450',\n            '8b26ecd3-8726-4c8e-b042-cbe71e44a863'\n\
  \          )\n        )\n        AND (\n          obs2.diagnosis_one_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n\
  \          OR obs3.diagnosis_two_uuid='3cd50188-26fe-102b-80cb-0017a47871b2'\n \
  \       )\n        AND obs4.started_on_medicine_uuid='1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \        AND CURRENT_DATE-current_v.date_started>INTERVAL '90 days'\n      ) THEN\
  \ 1\n      ELSE 0\n    END\n  ) AS dm_and_hbp_dropout_90,\n  MAX(\n    CASE\n  \
  \    WHEN obs5.visit_uuid IS NOT NULL AND follow_up_v.visit_uuid IS NOT NULL THEN\
  \ 1\n      ELSE 0\n    END\n  ) AS fulfilled_follow_up,\n  MAX(\n    CASE\n    \
  \  WHEN obs5.visit_uuid IS NOT NULL AND follow_up_v_30.visit_uuid IS NULL AND (\
  \ CURRENT_DATE - obs5.follow_up_date > INTERVAL '30 days') THEN 1\n      ELSE 0\n\
  \    END\n  ) AS did_not_showup_30_days_after_appointment\nFROM\n  visits current_v\n\
  \  LEFT JOIN patients t2 ON (current_v.patient_uuid=t2.patient_uuid)\n  LEFT JOIN\
  \ locations t3 ON (current_v.location_uuid=t3.uuid)\n  LEFT JOIN encounters t4 ON\
  \ (\n    current_v.visit_uuid=t4.visit_uuid\n    AND t4.visit_uuid IS NOT NULL\n\
  \  )\n  LEFT JOIN (\n    SELECT\n      MAX(o.date_created),\n      o.encounter_uuid,\n\
  \      o.visit_uuid,\n      o.answer_numeric AS cvd_score\n    FROM\n      observations\
  \ o\n    WHERE\n      o.question_uuid='dff491e3-b14c-4b32-ab64-63b96966d72d'\n \
  \     AND o.obs_voided IS FALSE\n    GROUP BY\n      o.encounter_uuid,\n      o.visit_uuid,\n\
  \      o.answer_numeric\n  ) obs1 ON (\n    obs1.visit_uuid=current_v.visit_uuid\n\
  \    AND obs1.visit_uuid IS NOT NULL\n  )\n  LEFT JOIN (\n    SELECT\n      MAX(o.date_created),\n\
  \      o.encounter_uuid,\n      o.visit_uuid,\n      o.answer_coded AS diagnosis_one,\n\
  \      o.answer_coded_uuid AS diagnosis_one_uuid\n    FROM\n      observations o\n\
  \    WHERE\n      o.question_uuid='45583478-f703-46e3-b63a-54b0a95c25f0'\n     \
  \ AND o.obs_voided IS FALSE\n    GROUP BY\n      o.encounter_uuid,\n      o.visit_uuid,\n\
  \      o.answer_coded,\n      o.answer_coded_uuid\n  ) obs2 ON (\n    obs2.visit_uuid=current_v.visit_uuid\n\
  \    AND obs2.visit_uuid IS NOT NULL\n  )\n  LEFT JOIN (\n    SELECT\n      MAX(o.date_created),\n\
  \      o.encounter_uuid,\n      o.visit_uuid,\n      o.answer_coded AS diagnosis_two,\n\
  \      o.answer_coded_uuid AS diagnosis_two_uuid\n    FROM\n      observations o\n\
  \    WHERE\n      o.question_uuid='76ca08a5-2128-4b53-afba-74227b015924'\n     \
  \ AND o.obs_voided IS FALSE\n    GROUP BY\n      o.encounter_uuid,\n      o.visit_uuid,\n\
  \      o.answer_coded,\n      o.answer_coded_uuid\n  ) obs3 ON (\n    obs3.visit_uuid=current_v.visit_uuid\n\
  \    AND obs3.visit_uuid IS NOT NULL\n  )\n  LEFT JOIN (\n    SELECT\n      MAX(o.date_created),\n\
  \      o.encounter_uuid,\n      o.visit_uuid,\n      o.answer_coded AS started_on_medicine,\n\
  \      o.answer_coded_uuid AS started_on_medicine_uuid\n    FROM\n      observations\
  \ o\n    WHERE\n      o.question_uuid='805c3a0b-cd38-4ed6-b4f8-f3af0fc118ad'\n \
  \     AND o.obs_voided IS FALSE\n    GROUP BY\n      o.encounter_uuid,\n      o.visit_uuid,\n\
  \      o.answer_coded,\n      o.answer_coded_uuid\n  ) obs4 ON (\n    obs4.visit_uuid=current_v.visit_uuid\n\
  \    AND obs4.visit_uuid IS NOT NULL\n  )\n  LEFT JOIN (\n    SELECT\n      MAX(o.date_created),\n\
  \      o.encounter_uuid,\n      o.visit_uuid,\n      o.answer_datetime AS follow_up_date\n\
  \    FROM\n      observations o\n    WHERE\n      o.question_uuid='e9c145c1-f4e9-4c34-b237-da069939dc38'\n\
  \      AND o.obs_voided IS FALSE\n    GROUP BY\n      o.encounter_uuid,\n      o.visit_uuid,\n\
  \      o.answer_datetime\n  ) obs5 ON (\n    obs5.visit_uuid=current_v.visit_uuid\n\
  \    AND obs5.visit_uuid IS NOT NULL\n  )\n  LEFT JOIN visits follow_up_v ON (current_v.patient_uuid\
  \ = follow_up_v.patient_uuid AND follow_up_v.date_started > current_v.date_started\
  \ AND follow_up_v.date_started < NOW() AND ( follow_up_v.date_started - obs5.follow_up_date\
  \ <= INTERVAL '7 days'))\n  LEFT JOIN visits follow_up_v_30 ON (current_v.patient_uuid\
  \ = follow_up_v_30.patient_uuid AND follow_up_v_30.date_started > current_v.date_started\
  \ AND follow_up_v_30.date_started < NOW() AND ( follow_up_v_30.date_started - obs5.follow_up_date\
  \ <= INTERVAL '30 days'))\nWHERE\n  -- NCD New Visit & Follow-up Visit\n  current_v.visit_type_uuid\
  \ IN (\n    '5f4975a7-1af8-4a0b-9bbb-c4cfc22f2aab',\n    '54da8fbc-b92f-4251-b53a-feedc8e8c594'\n\
  \  )\n  -- NCD Screening and NCD consultation\n  AND t4.encounter_type_uuid IN (\n\
  \    '422b7e0c-b8f3-4748-8e60-d6684315f141',\n    'b870b6bb-9441-4664-9087-3d3477174213'\n\
  \  )\n  AND current_v.visit_voided IS FALSE\n  AND t2.person_voided IS FALSE\n \
  \ AND t2.patient_uuid IS NOT NULL\n  -- Aged 40 and above\n  AND DATE_PART ('year',\
  \ age (current_v.date_started, t2.birthdate)) >= 40\nGROUP BY\n  t2.patient_uuid,\
  \ current_v.visit_uuid"
