- metric_name: percentage_diagnosed_with_dm_and_hbp_and_treated
  verbose_name: "\u1797\u17B6\u1782\u179A\u1799\u1793\u17C3\u1794\u17BB\u1782\u17D2\
    \u1782\u179B\u178A\u17C2\u179B\u178F\u17D2\u179A\u17BC\u179C\u1794\u17B6\u1793\
