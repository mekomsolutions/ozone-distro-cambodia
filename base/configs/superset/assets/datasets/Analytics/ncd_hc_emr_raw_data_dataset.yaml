sql: "SELECT\n  MAX(p.openmrs_id) AS client_id,\n  MAX(p.patient_name) AS client_name,\n\
  \  MAX(p.gender) AS gender,\n  MAX(\n    DATE_PART ('year', age (v.date_started,\
  \ p.birthdate))\n  ) AS age,\n  MAX(p.id_poor) AS id_poor,\n  MAX(p.national_id)\
  \ AS national_id,\n  MAX(p.covid_vacination_id) AS covid_vacination_id,\n  MAX(p.pmrs_id)\
  \ AS pmrs_id,\n  MAX(p.nssf) AS nssf,\n  MAX(p.ssn) AS ssn,\n  MAX(p.passport_no)\
  \ AS passport_no,\n  MAX(p.other_identifiers) AS other_identifiers,\n  MAX(p.village)\
  \ AS village,\n  MAX(p.commune) AS commune,\n  MAX(p.district) AS district,\n  MAX(p.province)\
  \ AS province,\n  MAX(p.country) AS country,\n  MAX(p.phone_number) AS phone_number,\n\
  \  MAX(p.occupation) AS occupation,\n  MAX(p.place_of_birth) AS place_of_birth,\n\
  \  MAX(p.ethnicity) AS ethnicity,\n  MAX(p.marital_status) AS marital_status,\n\
  \  MAX(p.education) AS education,\n  MAX(v.date_started) AS visit_date_time,\n \
  \ MAX(l.postal_code) AS hf_code,\n  MAX(l.name) AS hf_name,\n  MAX(v.type) AS visit_type,\n\
  \  MAX(l.state_province) AS visit_province,\n  MAX(l.county_district) AS visit_district,\n\
  \  MAX(l.location_tags) AS location_tags,\n  -- Referred from: Referral Hospital\
  \ / Has a referral letter ?: No / Address Zone: Zone A / Insurance Type: HEF_Poor\n\
  \  MAX(\n    SUBSTRING(\n      v.visit_attributes\n      FROM\n        'Insurance\
  \ Type: ([^/]*)'\n    )\n  ) AS payment_type,\n  MAX(\n    SUBSTRING(\n      v.visit_attributes\n\
  \      FROM\n        'Referred from: ([^/]*)'\n    )\n  ) AS referred_from,\n  MAX(\n\
  \    SUBSTRING(\n      v.visit_attributes\n      FROM\n        'Address Zone: ([^/]*)'\n\
  \    )\n  ) AS address_zone,\n  MAX(\n    SUBSTRING(\n      v.visit_attributes\n\
  \      FROM\n        'Has a referral letter ?: ([^/]*)'\n    )\n  ) AS has_referral_letter,\n\
  \  -- Screened for DM & HBP\n  MAX(\n    CASE\n      WHEN o.question_uuid='e43b443b-70de-48f3-8d6c-081337621982'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS screened_dm_hbp,\n  -- knownHypertensive\n  MAX(\n    CASE\n      WHEN o.question_uuid='f8fd0782-a9fc-4c02-b556-72740853bc18'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS known_hypertensive,\n  -- knownHypertensivemedsUse\n  MAX(\n    CASE\n \
  \     WHEN o.question_uuid='c311aec0-dd3d-4c84-a4ab-601fab82ca37'\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  ) AS known_hypertensive_meds_use,\n\
  \  -- knownDiabetic\n  MAX(\n    CASE\n      WHEN o.question_uuid='b8edfbde-5f94-421e-8b25-e86afe35d0f7'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS known_diabetic,\n  -- Diabetic Meds Use\n  MAX(\n    CASE\n      WHEN o.question_uuid='3c803217-425c-4d7c-a2cb-fc2256ad7ca2'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS diabetic_meds_use,\n  -- currentTherapy\n  NULL AS current_therapy,\n  --\
  \ History of diabetes or kidney disease in first degree relative?\n  MAX(\n    CASE\n\
  \      WHEN o.question_uuid='6bb3f867-70ee-4854-9408-d386c99c5990'\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  ) AS hx_diabetes_and_heart_disease,\n\
  \  -- History of premature heart disease or stroke in first degree relative?\n \
  \ MAX(\n    CASE\n      WHEN o.question_uuid='4d180dd2-9bc7-4ea8-b64e-5e851c9e5c7d'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS hx_heart_disease,\n  -- previousMedicalComplications\n  MAX(\n    CASE\n\
  \      WHEN o.question_uuid='a9e26e21-126f-45ed-98f2-f4fb423bc634'\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  ) AS previous_medical_complications,\n\
  \  -- otherHealthComplications\n  MAX(\n    CASE\n      WHEN o.question_uuid='868e9ebe-86fd-467a-b7a8-345437f340af'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_text\n      ELSE NULL\n    END\n\
  \  ) AS other_health_complications,\n  -- Presence Of Allergies\n  MAX(\n    CASE\n\
  \      WHEN o.question_uuid='c67a6c5e-2559-46a8-b9da-2cb38bfff8a3'\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  ) AS presence_of_allergies,\n\
  \  -- AllergiesDetails\n  MAX(\n    CASE\n      WHEN o.question_uuid='b082eb80-3495-4af8-a970-0ae0af6ce184'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_text\n      ELSE NULL\n    END\n\
  \  ) AS allergies_details,\n  -- Waist Circumference\n  MAX(\n    CASE\n      WHEN\
  \ o.question_uuid='90c9e0ae-d9f6-477c-9f23-bd7af88994e4'\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  ) AS waist_circumference,\n\
  \  -- Weight\n  MAX(\n    CASE\n      WHEN o.question_uuid='5089AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS weight,\n  -- Height\n  MAX(\n    CASE\n      WHEN o.question_uuid='5090AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS height,\n  -- BMI\n  MAX(\n    CASE\n      WHEN o.question_uuid='a89c60c0-1350-11df-a1f1-0026b9348838'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS bmi,\n  -- Systolic\n  MAX(\n    CASE\n      WHEN o.question_uuid='5085AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS systolic,\n  -- diastolic\n  MAX(\n    CASE\n      WHEN o.question_uuid='5086AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS diastolic,\n  -- pulse_rate\n  MAX(\n    CASE\n      WHEN o.question_uuid='5087AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS pulse_rate,\n  -- temperature\n  MAX(\n    CASE\n      WHEN o.question_uuid='5088AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS temperature,\n  -- Fasting Blood Sugar\n  MAX(\n    CASE\n      WHEN o.question_uuid='4a6ad2db-86af-4acc-906b-b749b7f6cda6'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS fasting_blood_sugar,\n  -- Random Blood Sugar\n  MAX(\n    CASE\n      WHEN\
  \ o.question_uuid='f52d731e-58da-4f3a-a480-77c5e9d8d2eb'\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  ) AS random_blood_sugar,\n\
  \  -- OGTT\n  MAX(\n    CASE\n      WHEN o.question_uuid='163594AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS ogtt,\n  -- HB1AC\n  MAX(\n    CASE\n      WHEN o.question_uuid='a8af7520-1350-11df-a1f1-0026b9348838'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS hb1ac,\n  -- Albumin (Urine)\n  MAX(\n    CASE\n      WHEN o.question_uuid='c423325e-be95-42e2-ae38-b940c2586327'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS albumin,\n  -- Ketones\n  MAX(\n    CASE\n      WHEN o.question_uuid='07015405-c865-4a22-8ad1-c8863d5f005b'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS ketones,\n  -- Cholesterol\n  MAX(\n    CASE\n      WHEN o.question_uuid='1006AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS cholesterol,\n  -- Smoking\n  MAX(\n    CASE\n      WHEN o.question_uuid='7533aa7e-04cb-4cfd-9c97-6ac36f114bab'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS smoking,\n  -- Quit Smoking\n  MAX(\n    CASE\n      WHEN o.question_uuid='b147d693-8c18-4c62-9807-ecd0e60e8fdf'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS quit_smoking,\n  -- Physical activity\n  MAX(\n    CASE\n      WHEN o.question_uuid='c31a2da0-f16b-44e3-baea-8a259d8beb31'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS physical_activity,\n  -- Alcohol\n  MAX(\n    CASE\n      WHEN o.question_uuid='e737c8c9-a154-47a1-aa20-ed13008d46cf'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS alcohol,\n  -- consultation by\n  MAX(\n    CASE\n      WHEN o.question_uuid='3786ab5c-1d22-4ac6-b8fc-4c7b5a97b754'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS consultation_by,\n  -- teleConsultation\n  MAX(\n    CASE\n      WHEN o.question_uuid='80fc2e59-8c16-40db-9767-ac9d9ffeb010'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS tele_consultation,\n  -- foot Exam\n  MAX(\n    CASE\n      WHEN o.question_uuid='8c2d8409-7c6d-4d8b-84a3-a2bea243c0b8'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS foot_exam,\n  -- footProblem\n  MAX(\n    CASE\n      WHEN o.question_uuid='c01f876c-0a08-47c6-a003-e3dd22098634'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS foot_problem,\n  -- TB Presence\n  MAX(\n    CASE\n      WHEN o.question_uuid='b10eae79-8358-4653-822b-33336644db36'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS tb_presence,\n  -- TB Symptions\n  MAX(\n    CASE\n      WHEN o.question_uuid='f7a59dd0-127b-489f-aa6d-9723f18c2220'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS tb_symptions,\n  -- TB Referred\n  MAX(\n    CASE\n      WHEN o.question_uuid='ea543526-f3d3-4a23-a8aa-0c0acf529d51'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS tb_referred,\n  -- LEFT EYE\n  -- Eye Exam\n  MAX(\n    CASE\n      WHEN\
  \ o.question_uuid='d635d74b-1316-4a7e-b104-e6691995bf0d'\n      AND o.obs_group_concept_uuid='62d486b6-ebc3-4245-8d03-277c4b2a21ea'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS left_eye_exam,\n  -- visual Acuity\n  MAX(\n    CASE\n      WHEN o.question_uuid='eb52b489-420e-4499-89a5-7179bcc5c925'\n\
  \      AND o.obs_group_concept_uuid='62d486b6-ebc3-4245-8d03-277c4b2a21ea'\n   \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  )\
  \ AS left_visual_acuity,\n  -- eye lids Eye lashes\n  MAX(\n    CASE\n      WHEN\
  \ o.question_uuid='dba7a06f-50d4-4e02-82a4-3b79d2d7cc49'\n      AND o.obs_group_concept_uuid='62d486b6-ebc3-4245-8d03-277c4b2a21ea'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS left_eye_lids_eye_lashes,\n  -- conjunctiva\n  MAX(\n    CASE\n      WHEN\
  \ o.question_uuid='9d14b8af-8da3-44d6-953f-c23c1c87a735'\n      AND o.obs_group_concept_uuid='62d486b6-ebc3-4245-8d03-277c4b2a21ea'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS left_conjunctiva,\n  -- cornea\n  MAX(\n    CASE\n      WHEN o.question_uuid='960d1a6b-7183-4c9b-930a-d34ccdf9b4e7'\n\
  \      AND o.obs_group_concept_uuid='62d486b6-ebc3-4245-8d03-277c4b2a21ea'\n   \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  )\
  \ AS left_cornea,\n  -- pupil\n  MAX(\n    CASE\n      WHEN o.question_uuid='c09f8404-dc04-4ca8-87cc-a4793928ef78'\n\
  \      AND o.obs_group_concept_uuid='62d486b6-ebc3-4245-8d03-277c4b2a21ea'\n   \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  )\
  \ AS left_pupil,\n  -- lens\n  MAX(\n    CASE\n      WHEN o.question_uuid='b78e7118-4d9f-4135-a7a3-aaf9aba7a33e'\n\
  \      AND o.obs_group_concept_uuid='62d486b6-ebc3-4245-8d03-277c4b2a21ea'\n   \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  )\
  \ AS left_lens,\n  -- RIGH EYE\n  -- Eye Exam\n  MAX(\n    CASE\n      WHEN o.question_uuid='d635d74b-1316-4a7e-b104-e6691995bf0d'\n\
  \      AND o.obs_group_concept_uuid='ea132b45-c846-4f66-bc81-fe8c46f793a4'\n   \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  )\
  \ AS right_eye_exam,\n  -- visual Acuity\n  MAX(\n    CASE\n      WHEN o.question_uuid='eb52b489-420e-4499-89a5-7179bcc5c925'\n\
  \      AND o.obs_group_concept_uuid='ea132b45-c846-4f66-bc81-fe8c46f793a4'\n   \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  )\
  \ AS right_visual_acuity,\n  -- eye lids Eye lashes\n  MAX(\n    CASE\n      WHEN\
  \ o.question_uuid='dba7a06f-50d4-4e02-82a4-3b79d2d7cc49'\n      AND o.obs_group_concept_uuid='ea132b45-c846-4f66-bc81-fe8c46f793a4'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS right_eye_lids_eye_lashes,\n  -- conjunctiva\n  MAX(\n    CASE\n      WHEN\
  \ o.question_uuid='9d14b8af-8da3-44d6-953f-c23c1c87a735'\n      AND o.obs_group_concept_uuid='ea132b45-c846-4f66-bc81-fe8c46f793a4'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS right_conjunctiva,\n  -- cornea\n  MAX(\n    CASE\n      WHEN o.question_uuid='960d1a6b-7183-4c9b-930a-d34ccdf9b4e7'\n\
  \      AND o.obs_group_concept_uuid='ea132b45-c846-4f66-bc81-fe8c46f793a4'\n   \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  )\
  \ AS right_cornea,\n  -- pupil\n  MAX(\n    CASE\n      WHEN o.question_uuid='c09f8404-dc04-4ca8-87cc-a4793928ef78'\n\
  \      AND o.obs_group_concept_uuid='ea132b45-c846-4f66-bc81-fe8c46f793a4'\n   \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  )\
  \ AS right_pupil,\n  -- lens\n  MAX(\n    CASE\n      WHEN o.question_uuid='b78e7118-4d9f-4135-a7a3-aaf9aba7a33e'\n\
  \      AND o.obs_group_concept_uuid='ea132b45-c846-4f66-bc81-fe8c46f793a4'\n   \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  )\
  \ AS right_lens,\n  -- CVD score\n  MAX(\n    CASE\n      WHEN o.question_uuid='dff491e3-b14c-4b32-ab64-63b96966d72d'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_numeric\n      ELSE NULL\n    END\n\
  \  ) AS cvd_score,\n  -- Diagnosis One\n  MAX(\n    CASE\n      WHEN o.question_uuid='45583478-f703-46e3-b63a-54b0a95c25f0'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS diagnosis_one,\n  -- Diagnosis Two\n  MAX(\n    CASE\n      WHEN o.question_uuid='76ca08a5-2128-4b53-afba-74227b015924'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS diagnosis_two,\n  -- Other Health Conditions\n  MAX(\n    CASE\n      WHEN\
  \ o.question_uuid='2c50ded9-779a-4316-be00-d9a065674e54'\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  ) AS other_health_conditions,\n\
  \  --For Referral\n  MAX(\n    CASE\n      WHEN o.question_uuid='4bbeb3ce-f7ff-476c-9661-60b774fb96f4'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS for_referral_criteria,\n  -- Referral Criteria\n  MAX(\n    CASE\n     \
  \ WHEN o.question_uuid IN ('cde3716a-2b98-4f10-b619-4d5a5a55503c')\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  ) AS referral_criteria,\n\
  \  -- Referred to\n  MAX(\n    CASE\n      WHEN o.question_uuid='758b9dd8-b6d0-4ac2-b245-0e7bffb4693a'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS referred_to,\n  MAX(\n    CASE\n      WHEN o.question_uuid='68f158ff-6396-4bab-8194-73255282bd23'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS hypertension_diagnosis,\n  MAX(\n    split_part (\n      split_part (\n\
  \        (\n          CASE\n            WHEN o.question_uuid='758b9dd8-b6d0-4ac2-b245-0e7bffb4693a'\n\
  \            AND o.obs_voided IS FALSE THEN o.answer_coded\n            ELSE NULL\n\
  \          END\n        ),\n        '>',\n        3\n      ),\n      '.',\n    \
  \  1\n    )\n  ) AS rf_hf_code,\n  MAX(\n    split_part (\n      split_part (\n\
  \        (\n          CASE\n            WHEN o.question_uuid='758b9dd8-b6d0-4ac2-b245-0e7bffb4693a'\n\
  \            AND o.obs_voided IS FALSE THEN o.answer_coded\n            ELSE NULL\n\
  \          END\n        ),\n        '>',\n        3\n      ),\n      '.',\n    \
  \  2\n    )\n  ) AS rf_hf_name,\n  MAX(\n    split_part (\n      (\n        CASE\n\
  \          WHEN o.question_uuid='758b9dd8-b6d0-4ac2-b245-0e7bffb4693a'\n       \
  \   AND o.obs_voided IS FALSE THEN o.answer_coded\n          ELSE NULL\n       \
  \ END\n      ),\n      '>',\n      2\n    )\n  ) AS rf_hf_district,\n  MAX(\n  \
  \  split_part (\n      (\n        CASE\n          WHEN o.question_uuid='758b9dd8-b6d0-4ac2-b245-0e7bffb4693a'\n\
  \          AND o.obs_voided IS FALSE THEN o.answer_coded\n          ELSE NULL\n\
  \        END\n      ),\n      '>',\n      1\n    )\n  ) AS rf_hf_province,\n  --\
  \ Follow-up CVD score factors\n  MAX(\n    CASE\n      WHEN o.question_uuid='7a67e555-1320-4197-a5df-54be3e68a1fe'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS follow_up_cvd_score_risk_factors,\n  -- Follow-up date\n  MAX(\n    CASE\n\
  \      WHEN o.question_uuid='e9c145c1-f4e9-4c34-b237-da069939dc38'\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_datetime\n      ELSE NULL\n    END\n  ) AS follow_up_date,\n\
  \  -- recommendations\n  MAX(\n    CASE\n      WHEN o.question_uuid='9f7c8739-3ea3-4f7f-8648-d6c36fef7be2'\n\
  \      AND o.obs_voided IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n\
  \  ) AS recommendations,\n  -- Started on medicine\n  MAX(\n    CASE\n      WHEN\
  \ o.question_uuid='805c3a0b-cd38-4ed6-b4f8-f3af0fc118ad'\n      AND o.obs_voided\
  \ IS FALSE THEN o.answer_coded\n      ELSE NULL\n    END\n  ) AS started_on_medicine,\n\
  \  MAX(v.date_stopped) AS visit_end_date_time,\n  MAX(ord.concat_drug) AS drugs\n\
  FROM\n  visits v\n  LEFT JOIN observations o ON (\n    v.visit_uuid=o.visit_uuid\n\
  \    AND o.visit_uuid IS NOT NULL\n    AND o.obs_voided IS FALSE\n  )\n  LEFT JOIN\
  \ locations l ON (\n    l.uuid=v.location_uuid\n    AND l.uuid IS NOT NULL\n   \
  \ AND l.retired IS FALSE\n  )\n  LEFT JOIN encounters e ON (\n    v.visit_uuid=e.visit_uuid\n\
  \    AND e.visit_uuid IS NOT NULL\n    AND e.encounter_voided IS FALSE\n  )\n  LEFT\
  \ JOIN (\n    SELECT\n      encounter_uuid,\n      STRING_AGG (\n        CONCAT\
  \ (drug_name, '|', quantity, '|', quantity_unit_name),\n        ', '\n      ) AS\
  \ concat_drug\n    FROM\n      orders\n    GROUP BY\n      encounter_uuid\n  ) ord\
  \ ON (\n    ord.encounter_uuid=e.encounter_uuid\n    AND ord.encounter_uuid IS NOT\
  \ NULL\n  )\n  LEFT JOIN (\n    SELECT\n      patient_uuid,\n      CONCAT_WS ('\
  \ ', given_name, middle_name, family_name) AS patient_name,\n      gender,\n   \
  \   birthdate,\n      -- Identifiers\n      SUBSTRING(\n        identifiers\n  \
  \      FROM\n          'IDPoor: ([^,]*)'\n      ) AS id_poor,\n      SUBSTRING(\n\
  \        identifiers\n        FROM\n          'OpenMRS ID: ([^,]*)'\n      ) AS\
  \ openmrs_id,\n      SUBSTRING(\n        identifiers\n        FROM\n          'National\
  \ ID: ([^,]*)'\n      ) AS national_id,\n      SUBSTRING(\n        identifiers\n\
  \        FROM\n          'COVID vaccination ID: ([^,]*)'\n      ) AS covid_vacination_id,\n\
  \      SUBSTRING(\n        identifiers\n        FROM\n          'PMRS ID: ([^,]*)'\n\
  \      ) AS pmrs_id,\n      SUBSTRING(\n        identifiers\n        FROM\n    \
  \      'NSSF: ([^,]*)'\n      ) AS nssf,\n      SUBSTRING(\n        identifiers\n\
  \        FROM\n          'SSN: ([^,]*)'\n      ) AS ssn,\n      SUBSTRING(\n   \
  \     identifiers\n        FROM\n          'Passport No: ([^,]*)'\n      ) AS passport_no,\n\
  \      COALESCE(\n        REGEXP_REPLACE (\n          REGEXP_REPLACE (\n       \
  \     identifiers,\n            '(?:OpenMRS ID|National ID|IDPoor|PMRS ID|COVID\
  \ vaccination ID): [^,]*,?\\s?',\n            '',\n            'g'\n          ),\n\
  \          '^, |, $',\n          ''\n        ),\n        NULL\n      ) AS other_identifiers,\n\
  \      -- Addresses\n      address_country AS country,\n      address_state_province\
  \ AS province,\n      address_county_district AS district,\n      address_city AS\
  \ commune,\n      address_1 AS village,\n      -- Attributes\n      SUBSTRING(\n\
  \        attributes\n        FROM\n          'Occupation: ([^/]*)'\n      ) AS occupation,\n\
  \      SUBSTRING(\n        attributes\n        FROM\n          'Place of Birth:\
  \ ([^/]*)'\n      ) AS place_of_birth,\n      SUBSTRING(\n        attributes\n \
  \       FROM\n          'Ethnicity: ([^/]*)'\n      ) AS ethnicity,\n      SUBSTRING(\n\
  \        attributes\n        FROM\n          'Marital Status: ([^/]*)'\n      )\
  \ AS marital_status,\n      SUBSTRING(\n        attributes\n        FROM\n     \
  \     'Education: ([^/]*)'\n      ) AS education,\n      SUBSTRING(\n        attributes\n\
  \        FROM\n          'Telephone Number: ([^/]*)'\n      ) AS phone_number\n\
  \    FROM\n      patients\n    WHERE\n      person_voided IS FALSE\n  ) p ON (p.patient_uuid=v.patient_uuid)\n\
  WHERE\n  o.obs_voided IS FALSE\n  AND v.visit_voided IS FALSE\n  AND v.visit_type_uuid\
  \ IN (\n    '5f4975a7-1af8-4a0b-9bbb-c4cfc22f2aab',\n    '54da8fbc-b92f-4251-b53a-feedc8e8c594'\n\
  \  )\n  -- NCD Screening and Orders Encounter Types\n  AND e.encounter_type_uuid\
  \ IN (\n    '422b7e0c-b8f3-4748-8e60-d6684315f141',\n    '39da3525-afe4-45ff-8977-c53b7b359158'\n\
  \  )\n  -- Health Center (HC)\n  AND l.location_tags ILIKE '%Health Center%'\nGROUP\
  \ BY\n  v.visit_uuid,\n  p.patient_uuid"
